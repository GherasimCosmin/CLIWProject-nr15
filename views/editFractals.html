	<title>I-Fractr Guest Mode</title>
	<link rel="stylesheet" type="text/css" href="../css/small-html-reset.css">
	<link rel="stylesheet" type="text/css" href="../css/style.css">
	<link rel="stylesheet" type="text/css" href="../css/swiper.css">
	<link rel="stylesheet" type="text/css" href="../css/mobile-responsive.css">
	<link rel="stylesheet" type="text/css" href="../css/desktop-responsive.css">
</head>
<body>
	<header>
		<h1>I-Fractr</h1>
		<hr>
	</header>

	<nav>
		<button onclick="window.location.href='/editFractals'">New</button>
		<button onclick="window.location.href='/continue'">Continue</button>
		<button onclick="window.location.href='/download'">Download</button>
		<button onclick="window.location.href='/'">Logout</button>
	</nav>

	<main class="container">

		<div class="content-color">
			<div class="container__menu">
				<button class="container__menu--save-button disable" onclick="location.href='savefractals.html'">Save</button>
				<canvas id="thecanvas" width="2000" height="2000"></canvas>
			</div>

			<div class="container__swiper">
				<div class="container__menu__main ">
					<button class="container__menu__list">List</button>
					<button class="container__menu__generate">Generate</button>
					<button class="container__menu__random">Random</button>
				</div>

				<div class="container__menu__swiper">
					<div class="swiper__generate">
						<form class="swiper__generate--form">
							<label>Iterations</label>
							<div class="swiper__generate--special-label">
								<input class="swiper__generate--number-input" type="number" name="iterations" min="1" max="5">
								<button class="swiper__generate--turn-up-button">
									<span class="arrow-up"></span>
								</button>
								<button class="swiper__generate--turn-down-button">
									<span class="arrow-down"></span>
								</button>
							</div>
							<label>Angles</label>
							<div class="swiper__generate--special-label">
								<input class="swiper__generate--number-input" type="number" name="angles" min="0" max="360">
								<button class="swiper__generate--turn-up-button">
									<span class="arrow-up"></span>
								</button>
								<button class="swiper__generate--turn-down-button">
									<span class="arrow-down"></span>
								</button>
							</div>
							<label>Axiom</label>
							<input class="swiper__generate--text-input" type="text" name="axiom">
							<label>Rule1</label>
							<input class="swiper__generate--text-input" type="text" name="rule1">
							<label>Rule2</label>
							<input class="swiper__generate--text-input" type="text" name="rule2">
							<label>Rule3</label>
							<input class="swiper__generate--text-input" type="text" name="rule3">
							<label>Rule4</label>
							<input class="swiper__generate--text-input" type="text" name="rule4">
							<label>Rule5</label>
							<input class="swiper__generate--text-input" type="text" name="rule5">
							<div class="swiper__generate__buttons">
								<button class="swiper__generate--button">Generate</button>
								<button class="swiper__generate--button">Save</button>
							</div>
							
						</form>
					</div>
					<div class="swiper__list">
						<h2>Choose a fractal to edit:</h2>
						<div class="container__fractal-list">
							<div class="container__fractal-list--item"></div>
							<div class="container__fractal-list--item"></div>
							<div class="container__fractal-list--item"></div>
							<div class="container__fractal-list--item"></div>
							<div class="container__fractal-list--item"></div>
							<div class="container__fractal-list--uploadFractal"><p>Upload fractal...</p></div>
						</div>
					</div>
					<div class="swiper__random">
						<p>If you re sure about getting a random, click bellow.</p>
						<p>But beware!<br>In doing so you'll lose all of your current work! </p>
						<button class="swiper__random--button">Randomize</button>
					</div>
				</div>
			</div>
		</div>

	</main>
	<script src="../js/swiper.js"></script>
</body>
</html>
