<!DOCTYPE html>
<html>
<head>
	<title>l-fractr SignUp</title>
	<link rel="stylesheet" type="text/css" href="cssFiles/style.css">
</head>
<body>
	<header>
		<h1>I-Fractr</h1>
		<hr>
	</header>
	<main class="container">
		<form class="container__menu" action="http://localhost:8085/sign" method="GET">
			<input class="container__menu--input" type="text" name="username" placeholder="Username" required="required">
			<input class="container__menu--input" type="password" name="password" placeholder="Password" required="required">
			<input class="container__menu--submit" type="submit" name="submit" value="Sign Up">
		</form>
	</main>
</body>
</html>
