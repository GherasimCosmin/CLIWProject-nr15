<!DOCTYPE html>
<html>
<head>
	<title>I-Fractr Guest Mode</title>
</head>
<body>
	<div class="header">
		<h5>I-Fractr</h5>
		<hr>
	</div>
	<button onclick="location.href='savefractals.html'">Save</button>
	<canvas></canvas>
	<div>
		<div><p>List</p></div>
		<div><p>Generate</p></div>
		<div><p>Random</p></div>
	</div>
	<div>
		<div id="list" class="list">
			<div class="upload fractal"><p>upload fractal</p></div>
		</div>
		<div id="generate" class="generate">
			<form>
				<label>Iterations</label>
				<input type="number" name="iterations" min="1" max="5">
				<label>Angles</label>
				<input type="number" name="angles" min="0" max="360">
				<label>Axiom</label>
				<input type="text" name="axiom">
				<label>Rule1</label>
				<input type="text" name="rule1">
				<label>Rule2</label>
				<input type="text" name="rule2">
				<label>Rule3</label>
				<input type="text" name="rule3">
				<label>Rule4</label>
				<input type="text" name="rule4">
				<label>Rule5</label>
				<input type="text" name="rule5">
			</form>
			<button>Generate</button>
		</div>
		<div id="Random" class="Random">
			<p>If you re sure about getting a random, click bellow.</p>
			<p>But beware!<br>In doing so you'll lose all of your current work! </p>
		</div>
	</div>
</body>
</html>
