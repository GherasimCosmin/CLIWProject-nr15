<!DOCTYPE html>
<html>
<head>
	<title>l-Fractr Log In</title>
	<link rel="stylesheet" type="text/css" href="cssFiles/style.css">
</head>
<body>
	<header>
		<h1>I-Fractr</h1>
		<hr>
	</header>
	<main class="container">
        <h2 class="container--title">Welcome!</h2>
        <form class="container__menu" action="enterAsUser.html">
            <input class="container__menu--input" type="text" name="username" placeholder="Username" required="required">
            <input class="container__menu--input" type="password" name="password" placeholder="Password" required="required">
            <input class="container__menu--submit" type="submit" name="submit" value="Log In">
        </form>
        <div class="container--text">
            <p>New here? Sign up or try it as a guest!</p>
            <span>
                <a class="container--text__button" href="signUp.html">SignUp!</a>
                <a class="container--text__button" href="editFractals.html">Guest mode</a>
            </span>
            <p>But beware, you will not be able to save your fractals!</p>
        </div>
	</main>


</body>
</html>
